<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Football players!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="viewUser(user)">{{user.name}}</ion-item>
  </ion-list>
</ion-content>
