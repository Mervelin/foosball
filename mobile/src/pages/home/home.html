<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Football players!
    </ion-title>
    <ion-title text-center>
      Selected: {{playerSize()}}
    </ion-title>
    <ion-buttons end>
      <button *ngIf="isTeamCompleted()" ion-button icon-only (click)="play()"><ion-icon name="play"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="addPlayer(user)">
      {{user.name()}}
      <ion-icon *ngIf="isPlayer(user)" name="shirt" [ngClass]="{'shirt-blue' : (findPlayer(user).team === 'blue'), 'shirt-red':(findPlayer(user).team === 'red')}"></ion-icon>
      <ion-icon *ngIf="isDefender(user)" name="body"></ion-icon>
      <ion-icon *ngIf="isAttacker(user)" name="football"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
